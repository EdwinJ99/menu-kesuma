<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Menu Kesuma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #f8f9fa;
      }

      .header {
        background-color: #2e4940;
        color: white;
        text-align: center;
        padding: 40px 15px;
      }

      .header h3 {
        margin: 0;
        font-weight: 700;
        font-size: 2.2rem;
      }

      .pdf-viewer {
        width: 100%;
        height: calc(100vh - 160px);
        overflow: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f8f9fa;
        scroll-behavior: smooth;
      }

      canvas {
        margin: 20px auto;
        max-width: 100%;
        height: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .floating-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #f4a359;
        color: #2e4940;
        border: none;
        border-radius: 50px;
        padding: 14px 26px;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        text-decoration: none;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .floating-btn:hover {
        background: #e59445;
        color: #fff;
        transform: translateY(-2px);
      }

      @media (max-width: 768px) {
        .header h3 {
          font-size: 1.6rem;
        }
        canvas {
          width: 95% !important;
          height: auto !important;
        }
      }
    </style>
  </head>

  <body>
    <header class="header" style="padding: 20px 0;">
  <h2>Menu Kesuma</h2>
</header>


    <main class="pdf-viewer" id="pdf-viewer"></main>

    <a
      href="https://api.whatsapp.com/send?phone=628159358515&text=Haloo+aku+calon+Member+Kesuma+%F0%9F%91%89%F0%9F%91%88"
      target="_blank"
      class="floating-btn"
    >
      <i class="fab fa-whatsapp mr-2"></i> Join Member
    </a>

    <!-- âœ… PDF.js via CDN (v4.x) -->
    <script type="module">
      import * as pdfjsLib from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs";

      // Set worker dari CDN juga
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs";

      const url = "static/menu_kesuma_baru.pdf";
      const container = document.getElementById("pdf-viewer");

      // Render PDF
      pdfjsLib.getDocument(url).promise.then((pdf) => {
        for (let i = 1; i <= pdf.numPages; i++) {
          pdf.getPage(i).then((page) => {
            const viewport = page.getViewport({ scale: 1.4 });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            container.appendChild(canvas);

            page.render({
              canvasContext: context,
              viewport: viewport,
            });
          });
        }
      });
    </script>
  </body>
</html>
