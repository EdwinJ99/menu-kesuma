<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Menu Kesuma</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        font-family: "Montserrat", sans-serif;
        background-color: #f8f9fa;
        scroll-behavior: smooth;
      }

      .header {
        background-color: #2e4940;
        color: white;
        text-align: center;
        padding: 20px 15px;
      }

      .header h2 {
        margin: 0;
        font-weight: 700;
        font-size: 2rem;
      }

      .pdf-viewer {
        width: 100%;
        height: calc(100vh - 160px);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f8f9fa;
      }

      canvas {
        margin: 20px auto;
        max-width: 100%;
        height: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      /* WhatsApp Button */
      .floating-btn {
        position: fixed;
        bottom: 25px;
        right: 25px;
        background: #f4a359;
        color: #2e4940;
        border: none;
        border-radius: 50px;
        padding: 14px 26px;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        text-decoration: none;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .floating-btn:hover {
        background: #e59445;
        color: #fff;
        transform: translateY(-2px);
      }

      /* Move Up Button */
      .back-to-top {
        position: fixed;
        bottom: 25px;
        left: 25px;
        background-color: #2e4940;
        color: #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        font-size: 22px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .back-to-top.show {
        opacity: 1;
        visibility: visible;
      }

      .back-to-top:hover {
        background-color: #f4a359;
        color: #2e4940;
        transform: translateY(-3px);
      }

      @media (max-width: 768px) {
        .header h2 {
          font-size: 1.6rem;
        }
        canvas {
          width: 95% !important;
          height: auto !important;
        }
      }
    </style>
  </head>

  <body>
    <header class="header">
      <h2>MENU KESUMA</h2>
    </header>

    <main class="pdf-viewer" id="pdf-viewer"></main>

    <!-- WhatsApp Button -->
    <a
      href="https://api.whatsapp.com/send?phone=628159358515&text=Haloo+aku+calon+Member+Kesuma+%F0%9F%91%89%F0%9F%91%88"
      target="_blank"
      class="floating-btn"
    >
      <i class="fab fa-whatsapp mr-2"></i> Join Member
    </a>

    <!-- Move Up Button -->
    <a href="#" class="back-to-top" id="backToTop">
      <i class="fa fa-angle-up"></i>
    </a>

    <!-- ‚úÖ PDF.js via CDN -->
    <script type="module">
  import * as pdfjsLib from "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.mjs";
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.mjs";

  const url = "static/menu_kesuma.pdf";
  const container = document.getElementById("pdf-viewer");
  const backToTopBtn = document.getElementById("backToTop");

  // ‚úÖ 1. Gunakan progressive streaming
  const loadingTask = pdfjsLib.getDocument({
    url,
    rangeChunkSize: 1048576, // 64KB per chunk (streaming)
  });

  // ‚úÖ 2. Tampilkan loader dulu
  const loader = document.createElement("div");
  loader.innerText = "Loading menu...";
  loader.style.padding = "40px";
  loader.style.textAlign = "center";
  loader.style.fontWeight = "600";
  loader.style.color = "#2e4940";
  loader.style.animation = "blink 1.2s infinite";
  container.appendChild(loader);

  // Animasi loading
  const style = document.createElement("style");
  style.textContent = `
    @keyframes blink {
      0%,100%{opacity:1;}
      50%{opacity:0.5;}
    }`;
  document.head.appendChild(style);

  loadingTask.promise.then(async (pdf) => {
    console.log("PDF loaded, total pages:", pdf.numPages);

    // ‚úÖ 3. Render helper function
    const renderPage = async (num) => {
      const page = await pdf.getPage(num);
      const viewport = page.getViewport({ scale: 1.4 });
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      canvas.style.marginBottom = "20px";
      container.appendChild(canvas);
      await page.render({ canvasContext: context, viewport }).promise;
    };

    // üöÄ 4. Render halaman pertama langsung
    await renderPage(1);
    loader.remove();

    // üïê 5. Render halaman sisanya bertahap (lazy)
    for (let i = 2; i <= pdf.numPages; i++) {
      setTimeout(() => renderPage(i), 400 * (i - 1)); // jeda 0.4 detik antar halaman
    }
  });

  // ‚úÖ Scroll listener agar tombol muncul dinamis
  container.addEventListener("scroll", () => {
    if (container.scrollTop > 300) {
      backToTopBtn.classList.add("show");
    } else {
      backToTopBtn.classList.remove("show");
    }
  });

  // ‚úÖ Scroll ke atas container
  backToTopBtn.addEventListener("click", (e) => {
    e.preventDefault();
    container.scrollTo({ top: 0, behavior: "smooth" });
  });
</script>

  </body>
</html>
