<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Kedai Sungi Makmur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        overflow-x: hidden;
      }

      /* Header */
      .header-section {
        background: #2e4940;
        color: white;
        text-align: center;
        padding: 60px 20px;
      }

      .header-section h3 {
        font-weight: 700;
        font-size: 2.5rem;
        letter-spacing: 1px;
      }

      /* PDF Viewer Section */
      .pdf-container {
        position: relative;
        width: 100%;
        height: calc(100vh - 180px);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .pdf-frame {
        width: 90%;
        height: 90%;
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        background-color: white;
        transition: opacity 0.5s ease;
        opacity: 0;
      }

      .pdf-frame.loaded {
        opacity: 1;
      }

      /* Floating Button */
      .floating-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: #f4a359;
        color: #2e4940;
        border: none;
        border-radius: 50px;
        padding: 14px 26px;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        transition: all 0.3s ease;
        text-decoration: none;
      }

      .floating-btn:hover {
        background: #e59445;
        transform: translateY(-2px);
        color: #ffffff;
      }

      /* Responsive Adjustments */
      @media (max-width: 992px) {
        .header-section h3 {
          font-size: 2rem;
        }

        .pdf-container {
          height: calc(100vh - 160px);
        }
      }

      @media (max-width: 768px) {
        .pdf-frame {
          width: 95%;
          height: 85%;
        }

        .floating-btn {
          bottom: 20px;
          right: 20px;
          padding: 12px 20px;
          font-size: 14px;
        }
      }

      @media (max-width: 576px) {
        .header-section {
          padding: 40px 15px;
        }

        .pdf-container {
          height: calc(100vh - 140px);
        }

        .pdf-frame {
          height: 80%;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header class="header-section">
      <h3>Menu Kesuma</h3>
    </header>

    <!-- PDF Section -->
    <main class="pdf-container">
      <iframe
        src="./static/menu_kesuma_baru.pdf"
        class="pdf-frame"
        title="Menu Kesuma PDF"
        onload="this.classList.add('loaded')"
      ></iframe>
    </main>

    <!-- Floating Button -->
    <a
      href="https://api.whatsapp.com/send?phone=628159358515&text=Haloo+aku+calon+Member+Kesuma+%F0%9F%91%89%F0%9F%91%88"
      target="_blank"
      class="floating-btn"
    >
      <i class="fab fa-whatsapp mr-2"></i> Join Member
    </a>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
